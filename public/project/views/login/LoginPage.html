<div class="container-fluid">
    <div ng-show="show" class="alert alert-danger" role="alert"> {{errorMessage}}</div>
    <h1>Login</h1>
    <label>Username</label>
    <input ng-model="user.username" type="text" id="inputUsername" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="Username" required="" autofocus="">
    <br/>
    <label>Password</label>
    <input ng-model="user.password" type="password" id="inputPassword" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Password" required="">
    <br/>
    <button ng-click="login(user)" class="btn btn-info btn-block" type="submit">Log in</button>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

</div>
