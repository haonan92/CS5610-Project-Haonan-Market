 <h1>Welcom Admin !!!!</h1>
 <h2>You can manage user's data here</h2>

 <div class="col-sm-2"></div>
 <div class="col-sm-8">
     <table class="table table-striped" border="0">
         <thead>
         <tr class="info">
             <th>Username</th>
             <th>User Password</th>
             <th>User Roles</th>
             <th>Remove this user</th>

         </tr>
         </thead>

         <tbody>
         <tr class="warning" ng-repeat="user in users">
             <td>{{user.username}}</td>
             <td>{{user.password}}</td>
             <td>{{user.roles}}</td>
             <td>
                 <button ng-show="user.roles.indexOf('admin') <=-1"
                         ng-click="remove(user._id)"
                         class="btn btn-danger"
                         id="#">
                     Remove this User
                 </button>
             </td>

         </tr>
         </tbody>

     </table>
 </div>
 <div class="col-sm-2"></div>
