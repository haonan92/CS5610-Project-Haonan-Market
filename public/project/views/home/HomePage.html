
    <div class="container" >
        <img src="images/market.jpg" style="width: 1100px;height: 400px;" />
        <!--This represent the search bar-->
        <div class="input-group">
            <input ng-model="titleSearch" type="text" class="form-control" placeholder="search for...">
            <span class="input-group-btn">
                <button ng-click="searchTitle()" class="btn btn-success " type="button">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <table class="table table-striped">
          
            <tbody>
                <tr ng-repeat="stuff in stuffs.items">
                    <td>
                        <a href="#detail/{{stuff.itemId}}">
                        <h4 style="font-weight: bold" class="ng-binding">
                            {{stuff.name}}
                        </h4>
                        </a>                    
                    </td>
                    <td>{{stuff.salePrice}}</td>      
                    <td><img src="{{stuff.thumbnailImage}}" /></td>
                       
                </tr>
            </tbody>
        </table>
    </div>
