<div class="container" >
    <nav>
        <a href="#/home"><img src= "image/logo.png"></a>
        <ul class="nav nav-pills pull-right">
            <li><a href="#/home" ng-show="currentUser">Home</a></li>
            <li><a ng-click="model.logout()"
                   ng-show="currentUser">Logout</a>
            </li>
        </ul>
    </nav>
</div>

<div class="container">

<h1>
    <button  ng-show="model.user.username == currentUser.username" class="btn btn-warning" type="button">
        <a href="#/user/{{model.user._id}}/edit">
            Edit Your Information
        </a>
    </button>
</h1>

<!--Button for like a user-->
<div>
    <button ng-show="model.user.username !== currentUser.username" ng-click="model.follow(model.user.username)" class="btn btn-info pull-right" id="submit-comment-button">
        Follow This User
    </button>
</div>
<!--show stuffs that you like-->



<h3 ng-show="currentUser">{{model.user.username}}'s Wish List</h3>
<table class="table table-striped" ng-show="currentUser">
    <tbody>
    <tr ng-repeat="stuff in model.user.stuffs">
        <td>
            <a href="#detail/{{stuff.itemId}}">
                {{stuff.name}}
            </a>
        </td>
        <td>{{stuff.customerRating}}</td>
        <td>{{stuff.salePrice}}</td>
        <td><img src="{{stuff.image}}" /></td>



        <td>
            <button ng-show="model.user.username == currentUser.username"
                    class="btn btn-danger pull-right" ng-click="model.Removestuff($index)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>



<!--Type user name for searching a user-->
<div class="input-group">
    <input ng-show="model.user.username == currentUser.username" ng-model="person" type="text" class="form-control" placeholder="Type the User you want to Follow">

    <button ng-show="model.user.username == currentUser.username" ng-click="model.follow(person)" class="btn btn-danger" type="button">Add This User</button>

</div>


<!--represent for following a user-->
<div class="container-fluid" ng-show="currentUser">
    <br />
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="text-center panel-title text-capitalize">{{model.user.username}}'s Following</h3>
        </div>
        <div class="panel-body">
            <li ng-repeat="following in model.user.followings track by $index">
                <a class="btn btn-link" ng-click="model.checkFollow(following)">{{following}}</a>

                <button ng-show="model.user.username == currentUser.username"  class="btn btn-danger pull-right" ng-click="model.removeFollowing($index)">
                    UnFollow
                </button>
                <hr />
            </li>
        </div>
    </div>
</div>
<div class="container-fluid" ng-show="currentUser">
    <br />
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="text-center panel-title text-capitalize">{{model.user.username}}'s Follower</h3>
        </div>
        <div class="panel-body">
            <li ng-repeat="follower in model.user.followers track by $index">
                <a class="btn btn-link" ng-click="model.checkFollow(follower)">{{follower}}</a>
                <hr />
            </li>
        </div>
    </div>
</div>
</div>
