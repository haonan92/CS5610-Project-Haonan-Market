<div class="container" >
    <nav>
        <a href="#/home"><img src= "image/logo.png"></a>
        <ul class="nav nav-pills pull-right">
            <li><a href="#/user/{{currentUser._id}}" ng-show="currentUser">Profile</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <div ng-show="model.message" class="alert alert-success" role="alert"> {{model.message}}</div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input disabled ng-model ="model.user.username" type="text" class="form-control" id="username" placeholder= "e.g. haonan">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model ="model.user.email" type="email" class="form-control" id="email" placeholder="e.g.hounangogogo@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstname" type="text" class="form-control" id="first-name" placeholder="e.g. hou">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastname" type="text" class="form-control" id="last-name" placeholder="e.g. nan">
        </div>
    </form>

    <a class="btn btn-warning" ng-click="model.edit(model.user)">Update</a>
</div>
